<div class="window">
  <div *ngIf="message.isFromUser" class="user-1">
    <div>
      <img alt="image" src="{{avatar}}">
    </div>
    <div>
      <p class="message">{{message.text}}</p>
      <p class="date">{{ currentDate | date:'dd/MM/yyyy, h:mm a' }}</p>
    </div>
  </div>
  <div *ngIf="!message.isFromUser" class="user-2">
    <div>
      <p class="message">{{message.text}}</p>
      <p class="date">{{ currentDate | date:'dd/MM/yyyy, h:mm a' }}</p>
    </div>
  </div>
</div>
