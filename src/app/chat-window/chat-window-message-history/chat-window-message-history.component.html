<div #scrollMe class="window">
  <ng-container *ngIf="user.messages?.length; else elseBlock">
    <app-chat-window-message-history-item
      *ngFor="let messageItem of user.messages"
      [message]="messageItem"
      [avatar]="user.avatar"
    >
    </app-chat-window-message-history-item>
  </ng-container>
  <div class="spinner" *ngIf="!loaderIsHidden">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="container">
    <div class="no-messages">
      <p>No messages yet ...</p>
    </div>
  </div>
</ng-template>
