<div class="top">
  <div class="left">
    <div>
      <img alt="image" src="{{user.avatar}}">
      <fa-icon *ngIf="user.online" [icon]="faCheckCircle" class="faCheck"></fa-icon>
      <fa-icon *ngIf="!user.online" [icon]="faTimesCircle" class="faTimes"></fa-icon>
    </div>
    <div class="contact">
      <span class="name">{{user.name}}</span>
    </div>
  </div>
  <div>
    <app-message-search></app-message-search>
  </div>
</div>
