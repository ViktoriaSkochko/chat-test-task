<div class="left">
  <div class="top">
    <div class="user">
      <fa-icon [icon]="faUserCircle" class="faUser"></fa-icon>
      <fa-icon [icon]="faCheckCircle" class="faCheck"></fa-icon>
    </div>
    <div class="search">
      <fa-icon [icon]="faSearch" class="faSearch"></fa-icon>
      <input name="search" placeholder="Search or start new chat" type="text">
    </div>
  </div>
  <h1>Chats</h1>
  <div class="chats">
    <div *ngFor="let user of users" class="contact">
      <app-sidebar-user-item></app-sidebar-user-item>
      <div class="left-side">
          <div>
            <img alt="image" src="{{user.avatar}}">
            <fa-icon [icon]="faCheckCircle" class="faCheck"></fa-icon>
          </div>
          <div class="text">
            <span class="name">{{user.name}}</span>
            <p class="message">{{user.message}}</p>
          </div>
        </div>
        <div>
          <p class="date">{{user.date}}</p>
        </div>
    </div>
  </div>
</div>
